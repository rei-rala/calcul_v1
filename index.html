<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Calculadora</title>
</head>

<body>


  <div class="img_bkg">
  </div>
  <div class="imgs bkg1">
    <img class="cosmic c1" src="https://github.com/rei-rala/calcul_v1/blob/main/imgs/cosmi.png?raw=true"
      alt="Polvo cosmico">
  </div>
  <div class="imgs bkg2">
    <img class="cosmic c2" src="https://github.com/rei-rala/calcul_v1/blob/main/imgs/cosmi.png?raw=true"
      alt="Polvo cosmico">
  </div>


  <div class='container'>

    <div class="screen">
      <h6 class='calculator_screen s1' id="operacion">Hello!</h6>
      <h5 class='calculator_screen s2' id="resultado">0</h5>
    </div>

    <div class="calculator">
      <div class='group group0' id='botones'>
        <button class='btn btn-red' onclick="reset()">C</button>
        <button class='btn btn-op' onclick='operator(this)'>/</button>
        <button class='btn btn-op' onclick='operator(this)'>*</button>
        <button class='btn btn-nos' onclick="send(this)">7</button>
        <button class='btn btn-nos' onclick="send(this)">8</button>
        <button class='btn btn-nos' onclick="send(this)">9</button>
        <button class='btn btn-nos' onclick="send(this)">4</button>
        <button class='btn btn-nos' onclick="send(this)">5</button>
        <button class='btn btn-nos' onclick="send(this)">6</button>
        <button class='btn btn-nos' onclick="send(this)">1</button>
        <button class='btn btn-nos' onclick="send(this)">2</button>
        <button class='btn btn-nos' onclick="send(this)">3</button>
        <button class='btn btn-nos' id='zero' onclick="send(this)">0</button>
        <button class='btn btn-dot' id="dot" onclick="send(this)">.</button>
      </div>

      <div class='group group1' id='botones'>
        <button class='btn btn-op menos' onclick='operator(this)'>-</button>
        <button class='btn btn-op mas' onclick='operator(this)'>+</button>
        <button class='btn btn-equals igual' onclick='equals()'>=</button>
      </div>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
